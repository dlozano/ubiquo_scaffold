ca:
  activerecord:
    models:
      <%= singular_name %>: "<%= singular_name.capitalize %>"
    attributes:
      <%= "#{singular_name}:" %>
        <% for attribute in attributes -%>
<%=        "#{attribute.name}:" %> <%- if field_translations[attribute.name] %> "<%= field_translations[attribute.name][:ca] %>" <%- else %> "<%= attribute.name %>" <%- end %>
        <% end -%>
